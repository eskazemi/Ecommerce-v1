{% extends 'base.html' %}
{% load static %}

{% block content %}
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">size</th>
      <th scope="col">download</th>
      <th scope="col">delete</th>
    </tr>
  </thead>
  <tbody>
  {%  for obj in objects %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ obj.Key }}</td>
      <td>{{ obj.Size|filesizeformat }}</td>
      <td><a href="{% url 'product:download_bucket' obj.Key %}">Download</a></td>
      <td><a href="{% url 'product:delete_bucket' obj.Key %}">Delete</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
