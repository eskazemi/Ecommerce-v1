{% extends 'base.html' %}

{% block content %}
    <p>Checkout</p>
    <p>Total {{ order.get_order_price }} Toman</p>
<br>
<form action="{% url 'orders:coupon' order.id %}" method="post">
    {% csrf_token %}
    {{ coupon.as_p }}

</form>
<a url="{% url 'orders:order_pay' order.id %}" class="btn btn-success">پراخت</a>

{% endblock %}
